<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zалупа</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #0a090a; /* Фон */
            margin: 0;
        }
        img {
            max-width: 100%;
            height: 100%;
            cursor: pointer;
            box-shadow: 0 0 20px 10px #00d9bb; /* Свечение */
            border-radius: 10px; /* Скругление углов */
        }
    </style>
</head>
<body>
    <img src="mge.jpg" alt="" id="myImage">
    
    <audio id="myAudio" src="snd.mp3" loop></audio>

    <script>
        const audio = document.getElementById('myAudio');
        const image = document.getElementById('myImage');

        image.addEventListener('click', function() {
            audio.play(); // Звук
        });
    </script>
</body>
</html>
